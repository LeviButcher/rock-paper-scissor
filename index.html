<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissor</title>
    <link rel="stylesheet" href="styles.css">
    <script src="roshambo.js"></script>
  </head>
  <body>
    <header>
      <h1>Rock, Paper, Scissors</h1>
    </header>
    <main>
      <section id="scoreboard">
        <h2>Scoreboard</h2>
        <p id="scores">0 - 0</p>
      </section>
      <section id="vs">
        <div class="choiceCard">
          <img id="playerChoice" src="" alt="playerChoicePic" >
        </div>
        <h2>VS</h2>
        <div class="choiceCard" >
          <img id="aiChoice" src="" alt="aiChoicePic">
        </div>
      </section>
      <section id="choices">
        <h2 id="infoMessage">Choose Wisely</h2>
        <div>
          <button id="shoot">Shoot</button>
        </div>
        <div id="rock" class="choiceCard">
          <img src="images/rock.png" alt="Rock">
        </div>
        <div id="paper" class="choiceCard">
          <img src="images/paper.png" alt="Paper">
        </div>
        <div id="scissors" class="choiceCard">
          <img src="images/scissors.png" alt="Scissor">
        </div>
      </section>

    </main>
    <footer>
      <h4>Created by: Levi Butcher</h4>
    </footer>
  </body>
</html>
